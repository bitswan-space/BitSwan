name: Deploy MkDocs Documentation via FTPS

on:
  push:
    branches: [ main, mkdocs ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    container:
      image: python:3.13

    steps:
      - name: Checkout repository # Step 1: Get your code from GitHub
        uses: actions/checkout@v4

      - name: Install MkDocs and dependencies # Step 3: Install MkDocs and your chosen theme/plugins
        run: |
          apt-get update
          apt-get -y install unixodbc-dev
          git config --global --add safe.directory /__w/BitSwan/BitSwan
          pip3 install --upgrade cython
          pip3 install .[dev]
          pip3 install mkdocs mkdocs-material mkdocstrings mkdocstrings-python pymdown-extensions

      - name: Build MkDocs site # Step 4: Generate the static HTML/CSS/JS files
        run: |
          cd ./doc
          mkdocs build

      - name: Deploy MkDocs to Server via FTPS # Step 5: Upload the built site using FTP/FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.0
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          protocol: ftps
          local-dir: ./doc/site/
          server-dir: /
          delete: true # This option deletes files on the server that are not present in your local-dir.
          insecure: true
