<html>
<head>
    <link rel="stylesheet" href="/static/tailwind.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        function submitForm() {
            let isValid = true;
            let requiredFields = document.getElementById("main-form").querySelectorAll("[required]");

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.style.border = "2px solid red";
                } else {
                    field.style.border = "";
                }
            });

            if (!isValid) {
                alert("All required fields must be filled.");
                return;
            }
            document.getElementById("loading").style.display = "block";
            document.getElementById("main-form").submit();
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-200 flex justify-center items-center py-10 px-4 sm:px-6 lg:px-8">
    <form id="main-form" method="post" enctype="multipart/form-data"
          class="w-full max-w-3xl bg-white shadow-xl rounded-lg p-8 border border-gray-200">

        <!-- Loading Overlay -->
        <div id="loading" style="display:none">
            <div class="fixed top-0 left-0 h-screen w-screen bg-black bg-opacity-50 z-50 flex justify-center items-center">
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <div class="text-center text-gray-700 font-semibold">Processing...</div>
                </div>
            </div>
        </div>

        <!-- Form Content -->
        <div class="space-y-8">
            <!-- Optional Intro Text -->
            {% if form_intro %}
                <div class="text-lg text-gray-800">{{ form_intro|safe }}</div>
            {% endif %}

            <!-- Dynamic Form Fields -->
            {% for field in fields %}
                <div class="space-y-1">
                    {{ field.html(defaults[field.name])|safe }}
                    {% if field.name in errors %}
                        <div class="text-red-500 text-sm">{{ errors[field.name] }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                <div class="sm:col-span-4">
                    <button type="button" onclick="submitForm()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Submit
                    </button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
