<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Info</title>

    <script>
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        window.addEventListener('DOMContentLoaded', () => {
          const btn = document.querySelector('button');
          if (btn) btn.textContent = '‚òÄÔ∏è';
        });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#1c1917',
                dark: '#FAFAF9',
                light: '#1c1917',
              },
              secondary: {
                DEFAULT: '#CBCACA',
                dark: '#2D2D2D',
                light: '#CBCACA',
              },
              neutral: {
                DEFAULT: '#FAFAF9',
                light: '#FAFAF9',
                dark: '#424242',
              }
            },
          },
        },
      }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" crossorigin="anonymous"></script>

    <style>
      body, .dark\:bg-neutral-dark {
        transition: background-color 0.3s ease;
      }
    </style>
</head>
<body class="bg-neutral dark:bg-neutral-dark flex justify-center items-center h-screen relative">

    <img src="/static/Bitswan logo.svg" class="dark:hidden fixed top-4 right-4 w-44 h-auto">
    <img src="/static/Bitswan logo white.svg" class="hidden dark:block fixed top-4 right-4 w-44 h-auto">

    <button
      onclick="
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        this.textContent = document.documentElement.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      "
      class="fixed bottom-4 right-4 bg-secondary dark:bg-secondary-dark text-primary dark:text-primary-dark px-3 py-1 rounded-md text-xl shadow"
    >
      üåô
    </button>
    {% include "components/side-bar.html" %}
    <div class="p-8 w-[50%] max-w-screen-lg h-[90%] flex flex-col relative">
        <div class="flex-grow overflow-y-auto flex flex-col items-end pr-2">
            {% include "components/welcome-message-box.html" %}
            {% include "components/response-box.html" %}
            {% include "components/prompt-box.html" %}
        </div>
    </div>

</body>
</html>
