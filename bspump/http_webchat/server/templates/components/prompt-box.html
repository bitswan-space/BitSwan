<div
    class="shadow-md rounded-xl w-[90%] px-8 py-6 border border-secondary"
    hx-get="{{ prompt_input_api }}"
    hx-trigger="load"
    hx-target="#prompt-input"
>
    <script>
        document.addEventListener("keydown", function (event) {
            const input = document.querySelector('#prompt-input input');
            const button = document.querySelector('#fund_button');
            if (event.key === "Enter" && input === document.activeElement) {
                event.preventDefault();
                button.click();
            }
        });
    </script>

    <div class="flex items-center justify-between gap-4">
        <div id="prompt-input" class="flex-1 pr-2">
            Loading...
        </div>

        <button
            id="fund_button"
            type="button"
            class="bg-primary dark:bg-primary-dark hover:bg-secondary hover:dark:bg-secondary-dark hover:text-primary hover:dark:text-primary-dark text-secondary dark:text-secondary-dark px-3 pb-1 rounded-full transition text-2xl"
            hx-get="{{ response_box_api }}"
            hx-target="#response-box"
            hx-trigger="click"
            hx-include="previous form"
            hx-swap="beforeend"
        >
            â†‘
        </button>
    </div>
</div>
