<div id="{{ 'webchat-response-with-prompt' if has_prompt else 'webchat_response' }}"
     class="webchat_response fade-in px-8 py-8 flex items-center text-primary dark:text-primary-dark border-b border-secondary w-[90%]">
    {{ response_text }}
</div>

{% if prompt_html %}
<div
  hx-swap-oob="true"
  id="prompt-input"
  class="shadow-md rounded-xl w-[90%] px-8 py-6 border border-secondary"
>
  {{ prompt_html | safe }}
</div>
{% endif %}
