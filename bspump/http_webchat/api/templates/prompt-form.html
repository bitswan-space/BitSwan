<form class="flex flex-col gap-4 w-full max-w-md text-sm text-primary dark:text-primary-dark">
  <div>
    <label for="validation_date" class="font-semibold">Validation Date</label>
    <input
      type="date"
      id="validation_date"
      name="validation_date"
      class="text-primary border border-secondary px-4 py-1 rounded-md font-mono w-full"
    >
  </div>

  <div>
    <label for="closing_date" class="font-semibold">Closing Date</label>
    <input
      type="date"
      id="closing_date"
      name="closing_date"
      class="text-primary border border-secondary px-4 py-1 rounded-md font-mono w-full"
    >
  </div>

  <div>
    <label for="return_rate" class="font-semibold">Return Rate (%)</label>
    <input
      type="number"
      step="0.01"
      id="return_rate"
      name="return_rate"
      class="text-primary border border-secondary px-4 py-1 rounded-md font-mono w-full"
    >
  </div>

  <div>
    <label for="closing_value" class="font-semibold">Closing Value</label>
    <input
      type="number"
      step="0.01"
      id="closing_value"
      name="closing_value"
      class="text-primary border border-secondary px-4 py-1 rounded-md font-mono w-full"
    >
  </div>

</form>
